
<!DOCTYPE html>

    <style>

</head>
<body>
    <div class="container">

    <script>
        var nodes = new vis.DataSet([{"id": "192.168.1.1", "label": "192.168.1.1\nRouter\nHuawei", "title": "IP: 192.168.1.1<br>MAC: bc:cf:4f:3d:92:6f<br>\u00dcretici: Huawei<br>T\u00fcr: Router<br>A\u00e7\u0131k Portlar: 80, 443, 22", "color": "#ff6b6b", "size": 20}, {"id": "192.168.1.2", "label": "192.168.1.2\nApple Cihaz\u0131\nApple", "title": "IP: 192.168.1.2<br>MAC: 00:11:22:33:44:55<br>\u00dcretici: Apple<br>T\u00fcr: Apple Cihaz\u0131<br>A\u00e7\u0131k Portlar: 22, 80", "color": "#45b7d1", "size": 20}, {"id": "192.168.1.3", "label": "192.168.1.3\nAndroid Cihaz\u0131\nSamsung", "title": "IP: 192.168.1.3<br>MAC: aa:bb:cc:dd:ee:ff<br>\u00dcretici: Samsung<br>T\u00fcr: Android Cihaz\u0131<br>A\u00e7\u0131k Portlar: 80", "color": "#96ceb4", "size": 20}]);
