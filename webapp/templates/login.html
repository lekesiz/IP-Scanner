<!DOCTYPE html>
<html lang="tr" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="login_title">IP Scanner V3.4 - Giriş</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="manifest" href="/static/manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="/static/icons/icon-192x192.png">
    <link rel="apple-touch-icon" href="/static/icons/icon-192x192.png">
    <meta name="theme-color" content="#667eea">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }
        .dark-mode .login-container {
            background: rgba(30, 30, 30, 0.95);
            color: white;
        }
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-header i {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 15px;
        }
        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 12px 15px;
            transition: all 0.3s;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            transition: all 0.3s;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .language-selector {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .register-link {
            text-align: center;
            margin-top: 20px;
        }
        .alert {
            border-radius: 10px;
            border: none;
        }
        .input-group-text {
            background: transparent;
            border: 2px solid #e9ecef;
            border-right: none;
        }
        .input-group .form-control {
            border-left: none;
        }
        .input-group .form-control:focus + .input-group-text {
            border-color: #667eea;
        }
        
        /* Mobil Responsive Tasarım */
        @media (max-width: 768px) {
            body {
                padding: 20px;
            }
            
            .login-container {
                max-width: 100%;
                padding: 30px 20px;
                margin: 0;
                border-radius: 15px;
            }
            
            .login-header i {
                font-size: 2.5rem;
            }
            
            .login-header h2 {
                font-size: 1.5rem;
            }
            
            .login-header p {
                font-size: 0.9rem;
            }
            
            .form-control {
                font-size: 16px; /* iOS zoom önleme */
                padding: 15px 12px;
            }
            
            .btn-login {
                padding: 15px;
                font-size: 1rem;
            }
            
            .theme-toggle {
                top: 15px;
                right: 15px;
            }
            
            .language-selector {
                top: 15px;
                left: 15px;
            }
            
            .demo-info {
                font-size: 0.8rem;
                padding: 15px;
            }
            
            .modal-dialog {
                margin: 20px;
            }
            
            .modal-content {
                border-radius: 15px;
            }
            
            .modal-body {
                padding: 20px;
            }
            
            .modal-footer {
                padding: 15px 20px;
            }
        }
        
        /* Tablet Responsive */
        @media (min-width: 769px) and (max-width: 1024px) {
            .login-container {
                max-width: 450px;
                padding: 35px;
            }
        }
        
        /* Touch Optimizasyonları */
        @media (hover: none) and (pointer: coarse) {
            .btn-login:hover {
                transform: none;
            }
            
            .btn-login:active {
                transform: scale(0.95);
            }
            
            .form-control:focus {
                transform: none;
            }
        }
        
        /* Accessibility */
        @media (prefers-reduced-motion: reduce) {
            .btn-login,
            .form-control {
                transition: none;
            }
        }
        
        /* High Contrast Mode */
        @media (prefers-contrast: high) {
            .login-container {
                border: 2px solid;
            }
            
            .btn-login {
                border: 2px solid;
            }
        }
    </style>
</head>
<body>
    <!-- Dil seçici -->
    <div class="language-selector">
        <select class="form-select form-select-sm" id="langSelect" style="width: 120px;" onchange="changeLang(this.value)">
            <option value="tr">Türkçe</option>
            <option value="en">English</option>
        </select>
    </div>

    <!-- Tema Değiştirme Butonu -->
    <div class="theme-toggle">
        <button class="btn btn-outline-light" onclick="toggleTheme()" id="themeToggle">
            <i class="fas fa-moon" id="themeIcon"></i>
        </button>
    </div>

    <div class="login-container">
        <div class="login-header">
            <i class="fas fa-network-wired"></i>
            <h2 data-i18n="app_title">IP Scanner V3.4</h2>
            <p class="text-muted" data-i18n="app_subtitle">Gelişmiş Ağ Tarayıcı</p>
        </div>

        <!-- Hata/Success Mesajları -->
        <div id="alertContainer"></div>

        <!-- Giriş Formu -->
        <form id="loginForm">
            <div class="mb-3">
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="fas fa-user"></i>
                    </span>
                    <input type="text" class="form-control" id="username" data-i18n-placeholder="username" placeholder="Kullanıcı Adı" required>
                </div>
            </div>
            
            <div class="mb-3">
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="fas fa-lock"></i>
                    </span>
                    <input type="password" class="form-control" id="password" data-i18n-placeholder="password" placeholder="Şifre" required>
                </div>
            </div>
            
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe" data-i18n="remember_me">
                    Beni Hatırla
                </label>
            </div>
            
            <button type="submit" class="btn btn-primary btn-login w-100">
                <i class="fas fa-sign-in-alt"></i> <span data-i18n="login">Giriş Yap</span>
            </button>
        </form>

        <div class="register-link">
            <p class="mb-0" data-i18n="no_account">Hesabınız yok mu? 
                <a href="#" onclick="showRegisterForm()" class="text-decoration-none" data-i18n="register">Kayıt Ol</a>
            </p>
        </div>

        <!-- Demo Bilgileri -->
        <div class="mt-4 p-3 bg-light rounded demo-info">
            <small class="text-muted">
                <strong data-i18n="demo_login">Demo Giriş:</strong><br>
                <span data-i18n="username_label">Kullanıcı Adı</span>: <code>admin</code><br>
                <span data-i18n="password_label">Şifre</span>: <code>admin123</code>
            </small>
        </div>
    </div>

    <!-- Kayıt Modal -->
    <div class="modal fade" id="registerModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" data-i18n="create_account">Yeni Hesap Oluştur</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="registerForm">
                        <div class="mb-3">
                            <label for="regUsername" class="form-label" data-i18n="username">Kullanıcı Adı</label>
                            <input type="text" class="form-control" id="regUsername" required>
                        </div>
                        <div class="mb-3">
                            <label for="regEmail" class="form-label" data-i18n="email">E-posta</label>
                            <input type="email" class="form-control" id="regEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="regFullName" class="form-label" data-i18n="full_name">Ad Soyad</label>
                            <input type="text" class="form-control" id="regFullName">
                        </div>
                        <div class="mb-3">
                            <label for="regPassword" class="form-label" data-i18n="password">Şifre</label>
                            <input type="password" class="form-control" id="regPassword" required>
                        </div>
                        <div class="mb-3">
                            <label for="regPasswordConfirm" class="form-label" data-i18n="password_confirm">Şifre Tekrar</label>
                            <input type="password" class="form-control" id="regPasswordConfirm" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" data-i18n="cancel">İptal</button>
                    <button type="button" class="btn btn-primary" onclick="registerUser()" data-i18n="register">Kayıt Ol</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentTheme = localStorage.getItem('theme') || 'light';
        let lang = localStorage.getItem('lang') || 'tr';
        
        const translations = {
            tr: {
                'login_title': 'IP Scanner V3.4 - Giriş',
                'app_title': 'IP Scanner V3.4',
                'app_subtitle': 'Gelişmiş Ağ Tarayıcı',
                'username': 'Kullanıcı Adı',
                'password': 'Şifre',
                'remember_me': 'Beni Hatırla',
                'login': 'Giriş Yap',
                'no_account': 'Hesabınız yok mu?',
                'register': 'Kayıt Ol',
                'demo_login': 'Demo Giriş:',
                'username_label': 'Kullanıcı Adı',
                'password_label': 'Şifre',
                'create_account': 'Yeni Hesap Oluştur',
                'email': 'E-posta',
                'full_name': 'Ad Soyad',
                'password_confirm': 'Şifre Tekrar',
                'cancel': 'İptal',
                'fill_all_fields': 'Lütfen tüm alanları doldurun',
                'login_processing': 'Giriş Yapılıyor...',
                'login_success': 'Giriş başarılı! Yönlendiriliyorsunuz...',
                'login_error': 'Giriş hatası:',
                'fill_required_fields': 'Lütfen gerekli alanları doldurun',
                'passwords_not_match': 'Şifreler eşleşmiyor',
                'register_success': 'Kayıt başarılı! Giriş yapabilirsiniz.',
                'register_error': 'Kayıt hatası:'
            },
            en: {
                'login_title': 'IP Scanner V3.4 - Login',
                'app_title': 'IP Scanner V3.4',
                'app_subtitle': 'Advanced Network Scanner',
                'username': 'Username',
                'password': 'Password',
                'remember_me': 'Remember Me',
                'login': 'Login',
                'no_account': 'Don\'t have an account?',
                'register': 'Register',
                'demo_login': 'Demo Login:',
                'username_label': 'Username',
                'password_label': 'Password',
                'create_account': 'Create New Account',
                'email': 'Email',
                'full_name': 'Full Name',
                'password_confirm': 'Confirm Password',
                'cancel': 'Cancel',
                'fill_all_fields': 'Please fill all fields',
                'login_processing': 'Logging in...',
                'login_success': 'Login successful! Redirecting...',
                'login_error': 'Login error:',
                'fill_required_fields': 'Please fill required fields',
                'passwords_not_match': 'Passwords do not match',
                'register_success': 'Registration successful! You can now login.',
                'register_error': 'Registration error:'
            }
        };

        function t(key) {
            return translations[lang][key] || key;
        }

        function changeLang(newLang) {
            lang = newLang;
            localStorage.setItem('lang', lang);
            applyTranslations();
        }

        function applyTranslations() {
            // Tüm data-i18n attribute'larına sahip elementleri güncelle
            document.querySelectorAll('[data-i18n]').forEach(element => {
                const key = element.getAttribute('data-i18n');
                element.textContent = t(key);
            });
            
            // Placeholder'ları güncelle
            document.querySelectorAll('[data-i18n-placeholder]').forEach(element => {
                const key = element.getAttribute('data-i18n-placeholder');
                element.placeholder = t(key);
            });
            
            // Title güncelle
            document.title = t('login_title');
        }

        // Sayfa yüklendiğinde tema ve dil ayarla
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('langSelect').value = lang;
            applyTranslations();
            applyTheme(currentTheme);
        });

        // Tema değiştirme
        function toggleTheme() {
            currentTheme = currentTheme === 'light' ? 'dark' : 'light';
            applyTheme(currentTheme);
            localStorage.setItem('theme', currentTheme);
        }

        function applyTheme(theme) {
            const html = document.documentElement;
            const themeIcon = document.getElementById('themeIcon');
            
            html.setAttribute('data-bs-theme', theme);
            
            if (theme === 'dark') {
                themeIcon.className = 'fas fa-sun';
                document.body.classList.add('dark-mode');
            } else {
                themeIcon.className = 'fas fa-moon';
                document.body.classList.remove('dark-mode');
            }
        }

        // Giriş formu
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                showAlert(t('fill_all_fields'), 'warning');
                return;
            }
            
            // Loading durumu
            const submitBtn = document.querySelector('.btn-login');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = `<i class="fas fa-spinner fa-spin"></i> ${t('login_processing')}`;
            submitBtn.disabled = true;
            
            fetch('/api/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    username: username,
                    password: password
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Token'ı localStorage'a kaydet
                    localStorage.setItem('auth_token', data.token);
                    localStorage.setItem('user_info', JSON.stringify(data.user));
                    
                    showAlert(t('login_success'), 'success');
                    
                    // Ana sayfaya yönlendir
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    showAlert(data.message, 'danger');
                }
            })
            .catch(error => {
                showAlert(t('login_error') + ' ' + error.message, 'danger');
            })
            .finally(() => {
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            });
        });

        // Kayıt formu
        function showRegisterForm() {
            new bootstrap.Modal(document.getElementById('registerModal')).show();
        }

        function registerUser() {
            const username = document.getElementById('regUsername').value;
            const email = document.getElementById('regEmail').value;
            const fullName = document.getElementById('regFullName').value;
            const password = document.getElementById('regPassword').value;
            const passwordConfirm = document.getElementById('regPasswordConfirm').value;
            
            if (!username || !email || !password) {
                showAlert(t('fill_required_fields'), 'warning');
                return;
            }
            
            if (password !== passwordConfirm) {
                showAlert(t('passwords_not_match'), 'warning');
                return;
            }
            
            fetch('/api/auth/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    username: username,
                    email: email,
                    full_name: fullName,
                    password: password
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showAlert(t('register_success'), 'success');
                    bootstrap.Modal.getInstance(document.getElementById('registerModal')).hide();
                    
                    // Formu temizle
                    document.getElementById('registerForm').reset();
                } else {
                    showAlert(data.message, 'danger');
                }
            })
            .catch(error => {
                showAlert(t('register_error') + ' ' + error.message, 'danger');
            });
        }

        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            const alertId = 'alert-' + Date.now();
            
            alertContainer.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" id="${alertId}">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            
            // 5 saniye sonra otomatik kapat
            setTimeout(() => {
                const alert = document.getElementById(alertId);
                if (alert) {
                    alert.remove();
                }
            }, 5000);
        }

        // Enter tuşu ile giriş
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                if (document.getElementById('registerModal').classList.contains('show')) {
                    registerUser();
                } else {
                    document.getElementById('loginForm').dispatchEvent(new Event('submit'));
                }
            }
        });

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/static/service-worker.js');
            });
        }
    </script>
</body>
</html>
